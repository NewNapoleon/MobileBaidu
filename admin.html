<div class="container-fluid">
    <div class="row">
        <!--新闻提交表单-->
        <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新闻编辑</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="newstitle">新闻标题</label>
                            <input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="newstype">新闻类型</label>
                            <select name="newstype" id="newstype" class="form-control">
                                <option value="精选">精选</option>
                                <option value="百家">百家</option>
                                <option value="本地">本地</option>
                                <option value="娱乐">娱乐</option>
                                <option value="社会">社会</option>
                                <option value="军事">军事</option>
                                <option value="女人">女人</option>
                                <option value="搞笑">搞笑</option>
                                <option value="互联网">互联网</option>
                                <option value="科技">科技</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newscontent">新闻内容</label>
                            <!--<input type="text" class="form-control" id="newscontent" placeholder="请输入图片路径" >-->
                            <textarea name="newscontent" id="newscontent" class="form-control" cols="30"
                                      rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="newsimg">新闻图片</label>
                            <input type="text" class="form-control" id="newsimg" placeholder="请输入图片路径">
                        </div>
                        <div class="form-group">
                            <label for="newstime">新闻时间</label>
                            <input type="date" class="form-control" id="newstime" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="newssrc">新闻来源</label>
                            <input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
                        </div>
                        <button class="btn btn-primary" id="btn-submit">提交新闻</button>
                    </form>
                </div>
            </div>
        </div>
        <!--新闻展示-->
        <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新闻列表</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered" id="newsList">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>类型</th>
                            <th>新闻标题</th>
                            <th>新闻内容</th>
                            <th>图片地址</th>
                            <th>新闻来源</th>
                            <th>新闻时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>123</td>
                            <td>百家</td>
                            <td>测试</td>
                            <td>新闻内容</td>
                            <td>img/1.jpg</td>
                            <td>src</td>
                            <td>2016-03-24</td>
                            <td>
                                <button class="btn btn-xs btn-primary">编辑</button>
                                <button class="btn btn-xs btn-danger">删除</button>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--删除时提示的模态框-->

                        aria-hidden="true">&times;</span></button>

            <div class="modal-body">
                删除无法恢复
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
            </div>
        </div>
    </div>
</div>

                    </div>

                    <div class="form-group">
                        <label for="newssrc">新闻来源</label>

                </form>

            <div class="modal-footer">
